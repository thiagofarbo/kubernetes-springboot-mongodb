spring:
  application:
    name: api-cartoes
  data:
    mongodb:
#      uri: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb/${MONGO_DATABASE}
     host: localhost
     port: 27017
     database: cartao

# Redis properties
  redis:
   port: 6379
   host: localhost
   pool:
     maxIdle: 8 # max idle connections in the pool
     minIdle: 0 # min idle connections in the pool
     maxActive: -1 # no limit to the number of active connections
     maxWait: 30000 # time limit to get a connection - only applies if maxActive is finite

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
server:
  port: 9595
  
hystrix:
  command:
    default:
      circuitBreaker:
        requestVolumeThreshold: 3
        errorThresholdPercentage: 70
        sleepWindowInMilliseconds: 3000
      metrics:
        rollingStats:
          timeInMilliseconds: 5000
  
queue: cartao-queue
dead: 
  letter: 
    queue: cartao-dead-letter
    
hash:
  key: Cartao